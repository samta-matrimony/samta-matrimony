         Captures runtime errors and promise rejections into localStorage for debugging. -->
    <script>
      (function(){
        try {
          window.__LAST_ERROR__ = null;
          window.onerror = function(message, source, lineno, colno, error) {
            const info = { type: 'onerror', message, source, lineno, colno, stack: error && error.stack ? error.stack : null, time: new Date().toISOString() };
            try { localStorage.setItem('__last_runtime_error__', JSON.stringify(info)); } catch(e){}
            console.error('GLOBAL ERROR CAPTURED:', info);
          };
          window.addEventListener('unhandledrejection', function(ev) {
            const info = { type: 'unhandledrejection', reason: ev.reason, time: new Date().toISOString() };
            try { localStorage.setItem('__last_runtime_error__', JSON.stringify(info)); } catch(e){}
            console.error('GLOBAL PROMISE REJECTION:', info);
          });
        } catch (e) {
          console.warn('Error logger init failed', e);
        }
      })();
    </script>
